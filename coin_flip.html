<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffd700; /* Gold color for the coin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #a0522d; /* Sienna color for text */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-out; /* Smooth transition for flip */
            margin-bottom: 2rem;
            border: 5px solid #ccac00; /* Darker gold border */
        }
        /* Animation for coin flip */
        .coin.flip {
            animation: flipCoin 0.6s ease-out forwards;
        }
        @keyframes flipCoin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="flex flex-col items-center justify-center bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full">
        <h1 class="text-4xl font-extrabold mb-8 text-gray-800 text-center">Coin Flip</h1>

        <!-- Coin Display Area -->
        <div id="coin" class="coin">
            ?
        </div>

        <!-- Result Display -->
        <p id="result" class="text-3xl font-semibold mb-8 text-gray-700">Flip the coin!</p>

        <!-- Flip Button -->
        <button id="flipButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Flip Coin
        </button>
    </div>

    <script>
        // Get references to DOM elements
        const flipButton = document.getElementById('flipButton');
        const resultDisplay = document.getElementById('result');
        const coinElement = document.getElementById('coin');

        // Function to simulate a coin flip
        function flipCoin() {
            // Disable button during flip animation
            flipButton.disabled = true;
            flipButton.textContent = 'Flipping...';
            coinElement.textContent = '?'; // Reset coin text

            // Remove existing flip class to re-trigger animation
            coinElement.classList.remove('flip');

            // Force reflow to ensure animation restarts
            void coinElement.offsetWidth;

            // Add flip class
            coinElement.classList.add('flip');

            // Simulate the flip after a short delay to allow animation to start
            setTimeout(() => {
                const randomNumber = Math.random(); // Generates a number between 0 (inclusive) and 1 (exclusive)
                let result;
                let coinText;

                if (randomNumber < 0.5) {
                    result = 'Heads';
                    coinText = 'H'; // Or an emoji like 'ðŸ‘‘'
                } else {
                    result = 'Tails';
                    coinText = 'T'; // Or an emoji like 'ðŸ¦…'
                }

                // Update the result display
                resultDisplay.textContent = result;
                coinElement.textContent = coinText;

                // Re-enable the button
                flipButton.disabled = false;
                flipButton.textContent = 'Flip Coin';
            }, 600); // Match this delay to the animation duration
        }

        // Add event listener to the flip button
        flipButton.addEventListener('click', flipCoin);
    </script>
</body>
</html>
